        fetch('/Site_IFSul/src/header/index.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                ajustarNavbar();
            });

        function ajustarNavbar() {
            let path = window.location.pathname;
            let isHome = path.includes("/home/index.html") || path.endsWith("/home/");

            let navLinks = document.querySelector(".navbar-nav");

            if (!isHome) {
                let homeLink = navLinks.querySelector("a[href='#home']");
                if (homeLink) homeLink.setAttribute("href", "/src/home/index.html");

                let scheduleLink = navLinks.querySelector("a[href='#programacao']");
                if (scheduleLink) scheduleLink.setAttribute("href", "/src/programacao/index.html");

                let contatoLink = navLinks.querySelector("a[href='#contato']");
                if (contatoLink) contatoLink.closest("li").remove();

                let arenaLink = navLinks.querySelector("a[href='#arena']");
                if (arenaLink) arenaLink.setAttribute("href", "../arenagame/index.html");
            }
        }
    </script>
